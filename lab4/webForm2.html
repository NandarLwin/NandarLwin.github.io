<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Golden Dome Market</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item borderColor">
                          <a class="nav-link"  aria-current="page" href="#">Product</a>
                        </li>
                        <li class="nav-item borderColor">
                          <a class="nav-link" href="#"> Suppliers</a>
                        </li>
                      </ul>
                    <ul class="navbar-nav ml-auto">
                        <form class="d-flex">
                            <a class="nav-link active" aria-current="page" href="#">Hello!</a>
                            <button class="btn btn-light" type="submit">Sign Out</button>
                          </form>
                    </ul>
                </div>
            </div>
    </nav>
    <form class="row g-4 p-5">
        <div class="col-12">
            <h3>New Product Form</h3>
        </div>
        
        <div class="col-md-6">
            <label for="inputProduct" class="form-label">Product Number</label>
            <input type="text" class="form-control" id="inputProduct" placeholder="Enter Product Number" required>
        </div>
        <div class="col-md-6">
            <label for="inputQty" class="form-label">Quantity in Stock</label>
            <input type="text" class="form-control" id="inputQty" placeholder="0" required>
        </div>
        <div class="col-md-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter Name" required>
        </div>
        <div class="col-md-6 dropdown">
            <label for="inputSupplier" class="form-label">Supplier</label>
            <select class="form-control" aria-label="Select a supplier">
            <option selected>Apple</option>
            <option value="1">Meta</option>
            <option value="2">MIU</option>
            <option value="3">Tesla</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputPrice" class="form-label">Unit Price</label>
            <input type="number" class="form-control" id="inputPrice" placeholder="0.0" required>
        </div>
        <div class="col-md-6">
            <label for="inputDate" class="form-label">Supplier</label>
            <input type="text" class="form-control" id="inputDate" placeholder="yyyy-mm-dd" pattern="\d{4}-\d{2}-\d{2}" required>
            <span class="text-secondary">Enter a valid Date!</span>
        </div>
        <div class="text-end">
            <button type="reset" class="btn btn-outline-primary ms-4" onclick="alert('Reset successfully!')">Reset</button> 
            <button type="button" class="btn btn-outline-danger ms-4" onclick="alert('Cancel successfully!')">Cancel</button> 
            <button type="submit" class="btn btn-outline-info ms-4" onclick="alert('Added successfully!')">Add Product</button> 
          </div>
    </form>

</body>
</html>
